<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>id选择器</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>

        var isShow=true;
        $(document).ready(function(){
            $("button").click(function(){
                if(isShow){
                    $("#test").hide();
                    isShow=false;
                }else{
                    $("#test").show();
                    isShow=true;
                }

            });
        });
    </script>
</head>

<body>
<h2>这是一个标题</h2>
<p>这是一个段落</p>
<p id="test">这是另外一个段落</p>
<button>点我</button>
</body>
</html>
