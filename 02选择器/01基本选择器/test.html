<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <title>Title</title>
    <script>
     $(document).ready(function () {
         $("button").click(function () {
             $("div[class*='context']").hide();
         });

     });

    </script>
</head>
<body>
<button>点击
</button>
<div class="context1">
    消失的信息1
</div>
<div class="context2">
    消失的信息2
</div>

</body>
</html>
