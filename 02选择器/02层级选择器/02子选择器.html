<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素选择器</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("div>h2 ").css("color","red");
            });
        });
    </script>
</head>
<body>

    <div>
        <h2 class="test">这是一个标题</h2>
    </div>
    <h2 class="test">这是二个标题</h2>



<button>点我</button>
</body>
</html>
