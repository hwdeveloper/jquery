<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" >
        $(function(){
            $(".container").prepend('<img src="images/icon (3).png" />');
        })
    </script>
    <title>02prepend</title>
</head>
<body>
<h2>图标列表</h2>
<ul class="container">
    <li><img src="images/icon (1).png" /></li>
    <li><img src="images/icon (2).png" /></li>
</ul>
</body>
</html>
