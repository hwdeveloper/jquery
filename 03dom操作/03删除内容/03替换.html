<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" >
        $(function(){
            $("button").click(function () {
                $(this).replaceWith("<div>" + $(this).text() + "</div>");
            });
        })
    </script>
    <style type="text/css">
        button {
            display:block;
            margin:3px;
            color:red;
            width:200px;
        }
        div {
            color:red;
            border:2px solid blue;
            width:200px;
            margin:3px;
            text-align:center;
        }
    </style>
    <title>03替换</title>
</head>
<body>
<button>按钮1</button>
<button>按钮2</button>
<button>按钮3</button>
</body>
</html>
