<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>02post</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script>
        $(document).ready(function(){
            $("button").click(function(){

                var datas=[0,1,2,3,4,5];
                var url ="http://localhost:8088/post";
                $.ajax({
                    url: url,
                    type: "POST",
                    data: {
                        name: "king",
                        age: 18,
                        data: datas
                    },
                    traditional: true,//这里设置为true
                    success: function(data) {
                        console.log(data);
                    }
                });
            });
        });
    </script>
</head>
<body>

<button>post提交数据</button>

</body>
</html>
