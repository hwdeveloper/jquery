<html>
<head>
    <title>图片显示.html</title>
    <meta http-equiv="content-type" content="text/html; charset=GBK">

    <style type="text/css">
        body{
            margin:0;
            padding:40px;
            background:#fff;
            font:80% Arial, Helvetica, sans-serif;
            color:#555;
            line-height:180%;
        }
        img{border:none;}
        ul,li{
            margin:0;
            padding:0;
        }
        li{
            list-style:none;
            float:left;
            display:inline;
            margin-right:10px;
            border:1px solid #AAAAAA;
        }

        img,a{
            width: 150px;
            height: 150px;
        }
        /* tooltip */
        #tooltip{
            position:absolute;
            border:1px solid #ccc;
            background:#333;
            padding:2px;
            display:none;
            color:#fff;
        }
    </style>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script type="text/javascript">
        $(function(){
            var x =10;
            var y = 20;
            $("a.tooltip").mouseover(function(e){
                this.myTitle = this.title;
                this.title="";
                var imgTitle = this.myTitle?"<br/>"+this.myTitle:"";
                //创建div元素
                var tooltip = "<div id='tooltip'><img src='"+this.href+ "' alt='产品预览图'"+imgTitle+"</div>";
                //添加到dom中
                $("body").append(tooltip);
                //设置div的样式
                $("#tooltip")
                    .css({
                        "top":(e.pageY+y)+"px",
                        "left":(e.pageX+x)+"px"
                    }).show("fast");
            }).mouseout(function(){
                //如果在滑出时不将值重新赋给title属性，下次滑入时title的值就为空了
                this.title = this.myTitle;
                $("#tooltip").remove();
            }).mousemove(function(e){
                $("#tooltip")
                    .css({
                        "top":(e.pageY+y)+"px",
                        "left":(e.pageX+x)+"px"
                    });
            });
        })
    </script>
</head>

<body>
<ul>
    <li><a href="images/01.jpg" class="tooltip" title="风景1"><img src="images/01.jpg" alt="风景1" /></a></li>
    <li><a href="images/02.jpg" class="tooltip" title="风景2"><img src="images/02.jpg" alt="风景2"/></a></li>
    <li><a href="images/03.jpg" class="tooltip" title="风景3"><img src="images/03.jpg" alt="风景3/></a></li>
    <li><a href="images/04.jpg" class="tooltip" title="风景4"><img src="images/04.jpg" alt="风景4"/></a></li>
</ul>
</body>
</html>
