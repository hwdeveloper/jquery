<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script>
        //1,创建数组
        var singers = new Array();
        singers[0] = {name:'容祖儿',introduce:'容祖儿（Joey Yung），1980年6月16日生于中国香港，中国香港女歌手。香港英皇集团旗下艺人。'};
        singers[1] = {name:'徐佳莹',introduce:'徐佳莹，台湾创作女歌手。2008年参加第三届《超级星光大道》夺得冠军，踏入歌坛。发表《LaLa首张创作专辑》、《理想人生》等作品，创作实力备受肯定。'};
        singers[2] = {name:'李克勤',introduce:'李克勤，香港著名粤语流行曲歌手、演员、主持人，擅长演绎多种曲风，以浪漫情歌和励志快歌为主，声线以高、清、亮见称，有“零瑕疵歌手”的美誉；曾荣获十大劲歌金曲榜“最受欢迎男歌手”、香港杰出歌手奖、港台最佳流行男歌手等音乐奖项。'};


        $(function(){
            //1,创建table标签
            var $table = $("<table border='1px'></table>");

            //2,把标签添加到body
            $("body").append($table);

            //2,遍历数据，根据数据创建表格
            var length =singers.length;//为什么把获得长度放在外面
            for(var i=0;i<length;i++){

                if(i==0){
                    $table.append('<tr><td id="name'+i+'" style="width: 150px">'+singers[i].name+'<input id="button" type="button" value="隐藏"/></td><td id="introduce'+i+'" style="width: 700px">'+singers[i].introduce+'</td></tr>');

                }else{
                    $table.append('<tr><td id="name'+i+'" style="width: 150px">'+singers[i].name+'</td><td id="introduce'+i+'" style="width: 700px">'+singers[i].introduce+'</td></tr>');

                }

            }

            var isShoe = true;

            $('#button').click(function () {

                if(isShoe){
                    isShoe=false;
                    for(var i=0;i<length;i++){
                        var id="introduce"+i;
                        $("#"+id).hide();
                    }
                }
                else{
                    isShoe=true;
                    for(var i=0;i<length;i++){
                        var id="introduce"+i;
                        $("#"+id).show();
                    }
                }

            });

        })

    </script>
</head>
<body>



</body>
</html>
